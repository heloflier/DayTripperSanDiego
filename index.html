<!DOCTYPEhtml>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tripper San Diego</title>
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster&subset=all" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=all" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">

      <!--  ================================  -->
      <!--  Bootstrap modal for signup/login  -->
      <!--  ================================  -->

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <div class="row">

              <div class="col-md-12">

                <div class="flip">
                  <div class="card"> 
                    <div class="face front"> 
                        
                      <div class="panel panel-default">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                        <form class="form-horizontal">               
                          <br>
                          <h1 class="text-center logo">DayTripper</h1>
                          <h1 class="text-center logo logo-bottom">SanDiego</h1>
                          <br>                
                          <input type="email" id='email' class="form-control" placeholder="me@somewhere.com"/>
                          <input type="password" id="password" class="form-control" placeholder="Password - 6 characters min"/>
                          <button id='btn-login' class="btn btn-primary btn-block">LOG IN</button>
                          <hr>
                          <p class="blue">Sign in with</p>

                          <p><i class="fa fa-facebook-f fa-lg"></i><i class="fa fa-twitter fa-lg"></i></p>
                          
                          <hr>
                          <p class="text-center">
                            <a href="#" class="flipper-btn">Create new account?</a>
                          </p>
                        </form>

                      </div>
                    </div> 
                    <div class="face back"> 
                      <div class="panel panel-default">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <form class="form-horizontal">                    
                            <br>
                            <h1 class="text-center logo">DayTripper</h1>
                            <h1 class="text-center logo logo-bottom">SanDiego</h1>
                            <br>
                            <label>Basic Information</label>
                            <input id='name-signup' class="form-control" placeholder="Name"/>
                            <input type="email" id='email-signup' class="form-control" placeholder="me@somewhere.com"/>
                            <input type="password" id="password-signup" class="form-control" placeholder="Password - 6 characters min"/>
                            <button id="btn-signup" class="btn btn-primary btn-block">SIGN UP</button>

                            <p class="text-center">
                              <a href="#" class="flipper-btn">Already have an account?</a>
                            </p>                   
                        </form>
                      </div>
                    </div>
                  </div>   
                </div>

              </div>

            </div>

          </div>
      </div>


      <div class="jumbotron">
          <h1 class="text-center text-top" style="font-size: 72px">Day Tripper San Diego
          </h1>
          <h4 class="text-center text-small">A fun way to schedule your SD road trip</h4>
      </div>

      <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>User Info</strong></h3>
                </div>
            </div>
            <div class="panel-body">
                <!-- Entry Form -->
                <form id="searchplaces">
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" type="text" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="rate-input">Interests</label>
                        <select class="form-control" id="options">
                            <option class="options" value="food">Food</option>
                            <option class="options" value="store">Store</option>
                            <option class="options" value="park">Park</option>
                            <option class="options" value="night_club">Night Club</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Name of point of interest</label>
                        <input class="form-control" type="text" id="namepoi">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                
                <br>

                  <div class="form-group" id="greeting">
                    <button type="button" id="btn-user" class="btn btn-info">Show Me</button> 
                    <button type="button" id="btn-logout" class="btn btn-danger">Log Out</button> 
                  </div>

              <!-- Trigger the modal with a button -->
                <p id="auth">
                  <a href="#" class="modal-btn" data-toggle="modal" data-target="#myModal">Log in/Register</a>
                </p>
            </div>
        </div>

        <div class="col-md-9">
          <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Weather</strong></h3>
                </div>
                <div>
                  <table class="table">
                      <thead>
                        <tr id="5days">
                        </tr>
                      </thead>
                      <tbody>
                        <tr id="wx">
                        </tr>
                      </tbody>
                  </table>
                </div>
          </div>      
        </div>
        
        <div class="col-md-9">
            <div class="panel panel-primary mappanel">
                <div class="panel-heading">
                    <h3 class="panel-title" id="mapPic"><strong>Main map screen/image</strong></h3>
                </div>
                <div
                  id="map">
                </div>
                <div class="placespanel">
                </div>
                <!-- <div class="div-btn">
                    
                </div>  -->               
            </div>
        </div>

      </div>

      <footer class="footer">
        Day Tripper San Diego &copy 2017 - A fun way to explore your city
      </footer>
    </div>  <!-- end container div -->
      
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADcGH--swBBpg6-7tYcluAngele15Sz6M&libraries=places&callback=initMap" async defer></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="assets/javascript/fabio2.js"></script>  

</body>
</html>
